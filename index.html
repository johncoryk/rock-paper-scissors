<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  
  <div class="score-board">
    <div id="user-label" class="badge">User</div>
    <div id="computer-label" class="badge">Comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
  <div class="result">
    <p>Paper covers rock. You win!</p>
  </div>
  <div class="choices">
    <div class="choice" id="rock-choice">
      <img class="resize" src="assets/game_rock.png" alt="Rock">
    </div>
    <div class="choice" id="paper-choice">
      <img class="resize resize-paper" src="assets/game_paper.png" alt="Paper">
    </div>
    <div class="choice" id="scissors-choice">
      <img class="resize" src="assets/game_scissors.png" alt="Scissors">
    </div>    
  </div>
  <p id="action-message">Make your move!</p>
  <div class="reset-box">
    <div class="badge" id="reset-box">Reset</div>
  </div>
  <script src="rps.js"></script>
</body>
</html>
